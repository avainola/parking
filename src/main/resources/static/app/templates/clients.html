<div>
    <div class="page-header">
        <h1>
            Clients
            <button class="btn btn-info pull-right"
            ng-click="addClient(newClientType, newClientName)">Add</button>
        </h1>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><span class="pointer" ng-click="clientsOrder.sort('name')">Name</span></th>
                <th><span class="pointer" ng-click="clientsOrder.sort('clientType.name')">Type</span></th>
                <th><span class="pointer" ng-click="clientsOrder.sort('clientType.monthlyFee')">Monthly fee</span></th>
                <th><span class="pointer" ng-click="clientsOrder.sort('clientType.maxFee')">Max fee</span></th>
            </tr>
        </thead>
        <tbody ng-show="clients &amp;&amp; clients.length > 0">
            <tr ng-repeat="client in clients | orderBy:clientsOrder.column:clientsOrder.reverse"
            class="pointer" ng-click="openClient(client.id)">
                <td ng-bind="client.name"></td>
                <td ng-bind="client.clientType.name"></td>
                <td ng-bind="client.clientType.monthlyFee | currency:'€':2"></td>
                <td ng-bind="client.clientType.maxFee | currency:'€':2"></td>
            </tr>
        </tbody>
    </table>
</div>
