<form name="newClient" class="form-horizontal" ng-submit="ok(newClient)">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add client</h3>
    </div>
    <div class="modal-body" id="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name</label>
                <div class="col-sm-6">
                    <input id="name" type="text" ng-model="newClient.name"
                    class="form-control" placeholder="Firstname Lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="type">Type</label>
                <div class="col-sm-6">
                    <select ng-model="newClient.clientType" class="form-control"
                    ng-options="ct.name for ct in clientTypes" required>
                        <option value="">- Select client type -</option>
                    </select>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="OK">
        <input class="btn btn-warning" type="button"
        ng-click="cancel()" value="Cancel">
    </div>
</form>
